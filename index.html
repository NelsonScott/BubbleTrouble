<html>
  <head>
    <title>Bubble Trouble</title>
    <link rel="stylesheet" type="text/css" href="CSS/bubbletrouble.css">
    <link rel="stylesheet" type="text/css" href="CSS/menu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/sounds.js"></script>
    <script src="lib/images.js"></script>
    <script src="lib/levels.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/keyBindings.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/bubble.js"></script>
    <script src="lib/mainChar.js"></script>
    <script src="lib/arrow.js"></script>
  </head>
  <body>
    <div class="controls-text">
      <p> Controls</p>
      <p> Move with the arrow keys or 'a' and 'd'.</p>
      <p> Shoot your harpoon with the spacebar.</p>
      <p> Press 'p' to Pause.</p>
    </div>

    <div id="container">
      <div class="gamestart menu">
        <button class="start" onClick="startGame()">Begin</button>
      </div>
      <div class="play-again-btn menu">
        <button class="restart">Play Again?</button>
      </div>

      <div class="previewImg">
        <img src="Images/preview.png" alt="placeholder">
      </div>
    </div>
  </body>

  <script>
  $(".play-again-btn").hide();

  function startGame (){
    $(".gamestart").hide();
    $(".previewImg").remove();

    var canvas = document.createElement("canvas");
    $("#container").append(canvas);
    canvas.width = BubbleTrouble.Game.DIM_X;
    canvas.height = BubbleTrouble.Game.DIM_Y;
    var context = canvas.getContext("2d");
    var game = new BubbleTrouble.Game(context);
    new BubbleTrouble.GameView(game).start();
  }
  </script>
</html>
